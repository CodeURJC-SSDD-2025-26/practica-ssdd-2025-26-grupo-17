<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/assets/images/icono.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../static/styles/payment.css" />
    <link rel="stylesheet" href="../static/styles/footerCSS.css" />
    <link rel="stylesheet" href="../static/styles/headerCSS.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="../static/assets/images/Without_back_logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Main Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container checkout-container">
      <div class="row g-5 align-items-center">
        <div class="col-lg-4">
          <div class="pricing-container">
            <div class="card plan-card shadow-lg">
              <div class="card-body p-5">
                <h3 class="plan-title">Join us!</h3>
                <div class="price">29€<span>/month</span></div>
                <hr />
                <ul class="features list-unstyled">
                  <li>
                    <i class="bi bi-check-circle-fill me-2"></i> Access to
                    weight training area
                  </li>
                  <li>
                    <i class="bi bi-check-circle-fill me-2"></i> Cardio machines
                  </li>
                  <li>
                    <i class="bi bi-check-circle-fill me-2"></i> Changing rooms
                    and showers
                  </li>
                  <li>
                    <i class="bi bi-check-circle-fill me-2"></i> Tracking app
                  </li>
                  <li>
                    <i class="bi bi-check-circle-fill me-2"></i> Group classes
                  </li>
                </ul>
                <div class="mt-4 p-3 bg-light rounded text-center">
                  <small class="text-muted"
                    >You can cancel or change your plan at any time from your
                    profile.</small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <div class="payment-form-container bg-white p-5 shadow-sm rounded-4">
            <h2 class="mb-4">Payment method</h2>

            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">Cardholder full name</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Full name"
                    required />
                </div>

                <div class="col-12">
                  <label class="form-label">Card number</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white"
                      ><i class="bi bi-credit-card"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="0000 0000 0000 0000"
                      required />
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Expiration date</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="MM/YY"
                    required />
                </div>

                <div class="col-md-6">
                  <label class="form-label">CVV</label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="***"
                    required />
                </div>

                <div class="col-12 mt-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="save-info"
                      required />
                    <label class="form-check-label text-muted" for="save-info">
                      I accept the terms of service and automatic renewal.
                    </label>
                  </div>
                </div>

                <div class="col-12 mt-4">
                  <button
                    class="btn btn btn-lg w-100 py-3 fw-bold shadow"
                    type="button"
                    onclick="window.location = 'profile.html'">
                    Confirm and Pay
                  </button>
                </div>
              </div>
            </form>

            <div
              class="mt-4 d-flex justify-content-center gap-4 text-muted fs-4">
              <i class="bi bi-stripe"></i>
              <i class="bi bi-paypal"></i>
              <i class="bi bi-apple"></i>
              <i class="bi bi-google"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer py-0 bg-black text-white border-top border-dark">
      <div class="container-fluid px-md-5">
        <div class="row align-items-center m-0 g-0" style="min-height: 50px">
          <div class="col-lg-3 text-center text-lg-start py-1">
            <img
              src="../static/assets/images/Without_back_logo.png"
              alt="NexGym Logo"
              class="footer-logo-img"
              style="height: 50px" />
            <span class="social-links ms-2">
              <a
                href="#"
                class="text-light me-2 small"
                onclick="window.location"
                ="https://www.instagram.com"
                ><i class="bi bi-instagram"></i
              ></a>
              <a
                href="#"
                class="text-light me-2 small"
                onclick="window.location"
                ="https://twitter.com"
                ><i class="bi bi-twitter-x"></i
              ></a>
              <a
                href="#"
                class="text-light me-2 small"
                onclick="window.location"
                ="https://www.facebook.com"
                ><i class="bi bi-facebook"></i
              ></a>
            </span>
          </div>

          <div class="col-lg-6 py-1">
            <div class="d-flex justify-content-center flex-wrap footer-links">
              <a href="#faq" class="mx-2 my-0 small text-decoration-none"
                >FAQ</a
              >
              <a href="#contact" class="mx-2 my-0 small text-decoration-none"
                >Contact</a
              >
              <a href="#privacy" class="mx-2 my-0 small text-decoration-none"
                >Privacy</a
              >
              <a href="#terms" class="mx-2 my-0 small text-decoration-none"
                >Terms</a
              >
            </div>
          </div>

          <div class="col-lg-3 text-center text-lg-end py-1">
            <p class="text-light mb-0" style="font-size: 0.7rem">
              © 2026 NEXGYM.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
