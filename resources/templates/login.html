<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Register</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/assets/images/icono.ico" />
    <link rel="stylesheet" href="../static/styles/loginCSS.css" />
  </head>
  <body>
    <button
      class="top-left-btn"
      id="topLeftBtn"
      aria-label="Back"
      onclick="window.location.href = 'index.html'">
      Main Page
    </button>
    <img
      src="../static/assets/images/Without_back_logo.png"
      alt="NexGym logo"
      class="top-right-logo"
      aria-label="NexGym logo" />
    <div class="auth-container">
      <ul class="tabs">
        <li class="tab active" data-target="login">Login</li>
        <li class="tab" data-target="register">Register</li>
      </ul>

      <div class="forms">
        <!-- LOGIN FORM -->
        <form id="login" class="form active">
          <h2 class="form-title">Login</h2>

          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Email" />
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password" />
          </div>

          <button
            type="submit"
            class="btn primary"
            onclick="window.location.href = 'profile.html'">
            Login
          </button>
        </form>

        <!-- REGISTER FORM -->
        <form id="register" class="form">
          <h2 class="form-title">Register</h2>

          <div class="form-group">
            <label for="reg-name">Name</label>
            <input type="text" id="reg-name" placeholder="Name" />
          </div>

          <div class="form-group">
            <label for="reg-surname">Surname</label>
            <input type="text" id="reg-surname" placeholder="Surname" />
          </div>

          <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" placeholder="Email" />
          </div>

          <div class="form-group">
            <label for="reg-email2">Confirm Email</label>
            <input type="email" id="reg-email2" placeholder="Confirm Email" />
          </div>

          <div class="form-group">
            <label for="reg-pass">Password</label>
            <input type="password" id="reg-pass" placeholder="Password" />
          </div>

          <button
            type="submit"
            class="btn primary"
            onclick="window.location.href = 'payment.html'">
            Register
          </button>
        </form>
      </div>
    </div>

    <script src="../static/js/appLogin.js"></script>
  </body>
</html>
