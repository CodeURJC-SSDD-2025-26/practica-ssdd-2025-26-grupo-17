    <main class="admin-main">
      <div class="content-area">
        <section class="content-section active">
          <h2>Edit Class</h2>
          <form
            class="add-form"
            id="new-class-form"
            method="post"
            action="./admin.html">
            <div class="form-row">
              <label for="class-name">
                Name
                <input
                  type="text"
                  id="class-name"
                  name="class-name"
                  placeholder="Enter class name"
                  required />
              </label>
              <label for="class-trainer">
                Trainer
                <input
                  type="text"
                  id="class-trainer"
                  name="class-trainer"
                  placeholder="Enter trainer name"
                  required />
              </label>
            </div>
            <div class="form-row">
              <label for="class-description">
                Description
                <textarea
                  id="class-description"
                  name="class-description"
                  rows="4"
                  placeholder="Enter a short description"
                  required></textarea>
              </label>
              <label for="class-photos">
                Images
                <input
                  type="file"
                  id="class-photos"
                  name="class-photos"
                  accept="image/*"
                  multiple />
                <span class="file-hint">You can select up to 4 images</span>
              </label>
            </div>
            <div class="form-row full">
              <div class="images-preview-container">
                <label>Selected Images</label>
                <div id="images-preview" class="images-preview"></div>
              </div>
            </div>
            <div class="form-row full">
              <div class="schedule-field">
                <label for="class-schedule">Schedule</label>
                <div class="schedule-builder" id="schedule-builder">
                  <div class="schedule-row">
                    <select
                      name="schedule-day[]"
                      aria-label="Select day"
                      required>
                      <option value="" disabled selected>Day</option>
                      <option>Monday</option>
                      <option>Tuesday</option>
                      <option>Wednesday</option>
                      <option>Thursday</option>
                      <option>Friday</option>
                      <option>Saturday</option>
                      <option>Sunday</option>
                    </select>
                    <select
                      name="schedule-time[]"
                      aria-label="Select time"
                      required>
                      <option value="" disabled selected>Time</option>
                      <option>06:00</option>
                      <option>07:00</option>
                      <option>08:00</option>
                      <option>09:00</option>
                      <option>10:00</option>
                      <option>11:00</option>
                      <option>12:00</option>
                      <option>13:00</option>
                      <option>14:00</option>
                      <option>15:00</option>
                      <option>16:00</option>
                      <option>17:00</option>
                      <option>18:00</option>
                      <option>19:00</option>
                      <option>20:00</option>
                      <option>21:00</option>
                      <option>22:00</option>
                    </select>
                    <button
                      class="schedule-button schedule-add"
                      type="button"
                      aria-label="Add schedule">
                      +
                    </button>
                    <button
                      class="schedule-button schedule-remove"
                      type="button"
                      aria-label="Remove schedule">
                      -
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" type="submit">Add</button>
              <button class="btn btn-secondary" type="button">Cancel</button>
            </div>
          </form>
        </section>
      </div>
